<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1>Perfectly Portioned Fitness</h1>
        <p>Created by: Artemio Madrigal Cortez</p>
        <p>Course: WEB-115 | Section: 0006</p>
        <h2>Build Your Meal Plan</h2>
    </div>

    <form id="mealPlanForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="goal">Goal for the Week:</label>
        <textarea id="goal" rows="4" required></textarea><br>

        <h3>Meal Plan for the Week</h3>
        <label for="mondayBreakfast">Monday Breakfast:</label>
        <input type="text" id="mondayBreakfast"><br>
        <!-- Will either loop here or copy and paste for the rest of the weekdays -->

        <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        <button type="button" onclick="clearMealPlan()">Clear Meal Plan</button>
    </form>

    <script src="projectJS.js"></script>
</body>
</html>
